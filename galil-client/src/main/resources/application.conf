include "logging.conf"

pekko {
  loglevel = error
  actor{
    provider = remote
  }
  remote {
    artery {
      enabled = on
      transport = tcp
      canonical.port = 0
    }
  }
}

startManagement = false

csw-logging {

  component-log-levels {
    config-service-client = error
    location-service-lib = info
    GalilAssemblyClient = debug
  }

  // Log level for logger API
  logLevel = trace
  // Log level for slf4j messages
  slf4jLogLevel = trace
  // Log level for Pekko messages, should be >= pekko.loglevel
  pekkoLogLevel = trace

  appenders = ["csw.logging.client.appenders.FileAppender$", "csw.logging.client.appenders.StdOutAppender$"]

  appender-config {
    file {
      logPath = "/tmp/xxx"
    }
    stdout {
      color = false
      pretty = false
      oneLine = true
      fullHeaders = true
    }
  }
}
