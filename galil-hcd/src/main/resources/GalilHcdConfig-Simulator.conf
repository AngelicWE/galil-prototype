# GalilMotion HCD Configuration - SIMULATOR MODE
# Based on SDD Section 4.4, Figure 4-3
#
# This configuration connects to the GalilSimulator for testing
# without requiring physical hardware.
#
# Usage:
#   Terminal 1: sbt "galil-simulator/run"
#   Terminal 2: sbt "galil-hcd/run" (uses this config by default)

# CSW Component registration
prefix = "APS.ICS.HCD.GalilMotion.1"
componentType = hcd
behaviorFactoryClassName = "csw.proto.galil.hcd.GalilHcdBehaviorFactory"
locationServiceUsage = RegisterOnly

# Controller connection settings
controller {
  # IP address as integer array [a, b, c, d] for a.b.c.d
  # Simulator runs on localhost
  host = [127, 0, 0, 1]
  
  # TCP port for simulator
  # GalilSimulator default port
  port = 8888
  
  # Instance identifier for this Galil controller (1-4)
  id = 1
  
  # Embedded DMC program file (relative to programs/ resources directory)
  # Not required for simulation mode â€” embedded verification is skipped.
  # Specified here only so the config parser doesn't fail; value is ignored.
  embeddedProgram = ""
}

# Software-only simulation mode
# true: Simulator mode - less strict validation
# false: Hardware mode - full validation and error handling
simulate = true

# Active axes (8 boolean values for axes A through H)
# Simulator supports all axes, but we configure only A and B for testing
activeAxes = [true, true, false, false, false, false, false, false]

# Per-axis configuration
axes {
  # Axis A - Test Linear Mechanism
  A {
    # Mechanism type: "linear" or "rotating"
    mechanismType = "linear"
    
    # Upper soft limit (mm for linear, degrees for rotating)
    upperLimit = 1000.0
    
    # Lower soft limit
    lowerLimit = 0.0
    
    # Approach algorithm for positioning commands
    # "forward": Always approach target from same direction
    # "shortest": Take shortest path (for rotating mechanisms)
    algorithm = "forward"
    
    # In-position threshold (mm or degrees)
    inPositionThreshold = 5.0
    
    # Offset applied after homing (mm or degrees)
    indexOffset = 10.0
  }
  
  # Axis B - Test Rotating Mechanism
  B {
    mechanismType = "rotating"
    upperLimit = 360.0
    lowerLimit = 0.0
    algorithm = "shortest"
    inPositionThreshold = 1.0
    indexOffset = 0.0
  }
}