# GalilMotion HCD Container Configuration
#
# Generic container configuration for GalilMotion HCD.
# Reusable for all Galil controller instances.
#
# The HCD will load its specific configuration from the Configuration Service
# using the path specified in -Dgalil.config.path system property.
#
# Usage:
#   ./target/universal/stage/bin/galil-hcd \
#     -main csw.proto.galil.hcd.GalilHcdApp \
#     --local galil-hcd/src/main/resources/GalilHcd.conf \
#     -Dgalil.config.path=GalilHcdConfig-Hardware.conf

name = "GalilHcdContainer"

# Program file locations
programs {
  # Directory containing known-good DMC files (in resources, read-only)
  resources = "programs"
  
  # Runtime directory for downloads and backups (read-write)
  # Can be overridden with -Dprograms.runtime=/path/to/dir
  runtime = "programs"
}

# CSW Component registration
components: [
  {
    prefix = "aps.ICS.HCD.GalilMotion"
    componentType = hcd
    componentHandlerClassName = csw.proto.galil.hcd.GalilHcdHandlers
    locationServiceUsage = RegisterOnly
  }
]